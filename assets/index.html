<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://myjslib.qiniudn.com/fonts/roboto/roboto.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./progress.css">
    <title>dndUpload</title>
</head>
<body>
    <header>
        <h1 draggable="true">Drag and Drop</h1>
        <p>Drag your file and drop it to the box, it will be uploaded!</p>
        <a href="https://github.com/leozdgao/dndUpload">View on Github</a>
    </header>
    <section class="content">
        <div id="box">
            <section>
                <h2>Drag and Drop !</h2>
                <div class="file-select">
                    <span>or choose a file</span>
                    <div class="cross"></div>    
                </div>
            </section>
        </div>
        <ul class="list-group">
            <li class="empty">No file recieved...</li>
        </ul>
    </section>
    <input id="uploader" type="file" style="display:none;" multiple>
    <script src="./progress.js"></script>
    <script src="./app.js"></script>
</body>
</html>
